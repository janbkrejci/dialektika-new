<link rel="stylesheet" href="/assets/css/app.css">
  <script type='text/javascript'
    src='https://platform-api.sharethis.com/js/sharethis.js#property=602a9e560cf79300112b0f9c&product=inline-share-buttons'
    async='async'></script>
  <script>
    if (sessionStorage.getItem("refresh") == "true") {
      sessionStorage.removeItem("refresh"); window.location.reload()
    }
    function back() {
      let target = document.referrer;
      if (!target || target.match(window.location.href)) target = '/';
      window.location.replace(target);
    }
    window.back = back;
  </script>
</head>

<body x-data="user">
  <main class="grid place-content-center h-full">

  <div @keyup.escape.window="back()" x-data="passwordReset" @keydown.enter.prevent="next"
  class="w-80 bg-white dark:bg-gray-800 rounded-lg shadow border dark:border-gray-700" sm:max-w-md>
  <div class="p-6 space-y-4">
    <!-- title -->
    <h1 class="text-2xl font-bold leading-tight tracking-tight text-gray-900 dark:text-white">
      Reset hesla
    </h1>
    <!-- form -->
    <form class="space-y-4" action="" method="POST" novalidate @submit.prevent="">
      <!-- results -->
      <div x-show="errors.resetSuccess" class="alert success p-2 text-sm" x-text="errors.resetSuccess">
      </div>
      <div x-show="errors.resetError" class="alert error p-2 text-sm" x-text="errors.resetError"></div>
      <!-- inputs -->
      <div>
        <label for="password">Heslo *</label>
        <input id="password" :class="{'input': true, 'error': errors.passwordError}" type="password"
          x-model="fields.password" @input="fields.password = $el.value"
          :disabled="disabled || !!errors.resetSuccess" />
        <div class="error-text" x-text="errors.passwordError"></div>
      </div>
      <div>
        <label for="password2">Heslo podruhé *</label>
        <input id="password2" :class="{'input': true, 'error': errors.password2Error}" type="password"
          x-model="fields.password2" :disabled="disabled || !!errors.resetSuccess">
        <div class="error-text" x-text="errors.password2Error"></div>
      </div>

      <button class="primary w-full" x-show="!errors.resetSuccess" :disabled="disabled" @click="doReset">
        Resetovat heslo
      </button>
      <button class="primary w-full" x-show="errors.resetSuccess" :disabled="disabled"
        @click="window.location.replace('/');">
        Na hlavní stránku
      </button>

    </form>
  </div>
</div>

</main>
  <script src="/assets/js/app.js"></script>
</body>
